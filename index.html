<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zen Garden</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #f5f2e8;
      font-family: 'Georgia', serif;
      cursor: crosshair;
    }

    canvas {
      display: block;
    }

    #startButton {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 28px;
      background: #b7a78f;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    #startButton:hover {
      background: #9e8e76;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <button id="startButton">Begin Relaxation</button>
  <audio id="ambient" loop>
    <source src="spring-sound.mp3" type="audio/mpeg">
  </audio>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width, height;

    function resizeCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      drawSand();
    }

    function drawSand() {
      // subtle noise texture
      ctx.fillStyle = '#f3f0e2';
      ctx.fillRect(0, 0, width, height);

      for (let i = 0; i < 10000; i++) {
        const x = Math.random() * width;
        const y = Math.random() * height;
        const alpha = Math.random() * 0.05;
        ctx.fillStyle = `rgba(150, 140, 120, ${alpha})`;
        ctx.fillRect(x, y, 1, 1);
      }
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    let isDrawing = false;
    let lastX, lastY;

    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true;
      [lastX, lastY] = [e.offsetX, e.offsetY];
    });

    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseout', () => isDrawing = false);

    canvas.addEventListener('mousemove', (e) => {
      if (!isDrawing) return;

      const x = e.offsetX;
      const y = e.offsetY;

      // simulate groove by erasing a faint line
      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);
      ctx.lineWidth = 8;
      ctx.lineCap = 'round';
      ctx.stroke();
      ctx.globalCompositeOperation = 'source-over';

      lastX = x;
      lastY = y;
    });

    const audio = document.getElementById('ambient');
    const startButton = document.getElementById('startButton');

    startButton.addEventListener('click', () => {
      audio.play().catch(() => {});
      startButton.style.display = 'none';
    });
  </script>
</body>
</html>
