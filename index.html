<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KeyQuest: Visual Labyrinth</title>
  <style>
    body {
      margin: 0;
      background-color: #1a1a1a;
      color: #eee;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      grid-template-rows: repeat(10, 40px);
      gap: 2px;
    }

    .cell {
      width: 40px;
      height: 40px;
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
    }

    .player {
      background-color: #4caf50;
    }

    .goal {
      background-color: gold;
    }

    .wall {
      background-color: #555;
    }

    h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸ§­ KeyQuest: Visual Labyrinth</h1>
  <div id="game"></div>

  <script>
    const gridSize = 10;
    const game = document.getElementById("game");
    const cells = [];
    const player = { x: 0, y: 0 };
    const goal = { x: 9, y: 9 };
    const walls = new Set();

    function posKey(x, y) {
      return `${x},${y}`;
    }

    function createGrid() {
      for (let y = 0; y < gridSize; y++) {
        for (let x = 0; x < gridSize; x++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          game.appendChild(cell);
          cells.push({ x, y, element: cell });

          if (Math.random() < 0.2 && !(x === 0 && y === 0) && !(x === goal.x && y === goal.y)) {
            walls.add(posKey(x, y));
          }
        }
      }
    }

    function render() {
      cells.forEach(cell => {
        const key = posKey(cell.x, cell.y);
        cell.element.className = "cell";

        if (walls.has(key)) {
          cell.element.classList.add("wall");
        } else {
          if (cell.x === player.x && cell.y === player.y) {
            cell.element.classList.add("player");
          }
          if (cell.x === goal.x && cell.y === goal.y) {
            cell.element.classList.add("goal");
          }
        }
      });
    }

    function movePlayer(dx, dy) {
      const newX = player.x + dx;
      const newY = player.y + dy;
      if (newX >= 0 && newX < gridSize && newY >= 0 && newY < gridSize) {
        if (!walls.has(posKey(newX, newY))) {
          player.x = newX;
          player.y = newY;
          render();
          if (player.x === goal.x && player.y === goal.y) {
            setTimeout(() => alert("ðŸŽ‰ You reached the goal!"), 10);
          }
        }
      }
    }

    document.addEventListener("keydown", (e) => {
      switch (e.key.toLowerCase()) {
        case "w": movePlayer(0, -1); break;
        case "s": movePlayer(0, 1); break;
        case "a": movePlayer(-1, 0); break;
        case "d": movePlayer(1, 0); break;
      }
    });

    createGrid();
    render();
  </script>
</body>
</html>
