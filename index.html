<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DFA Builder</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #1a1a1a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #dfa-ui {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .section {
      border: 1px solid #444;
      padding: 10px;
      background: #2a2a2a;
      border-radius: 5px;
      min-width: 200px;
    }
    .section h2 {
      font-size: 16px;
      margin: 0 0 10px;
    }
    label, input, select {
      display: block;
      margin: 5px 0;
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
      background: #444;
      border: none;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
    #alphabet {
      margin-bottom: 10px;
      font-size: 16px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>üß† DFA Challenge</h1>
  <p>Create a DFA that accepts all strings starting with <strong>"a"</strong> and ending with <strong>"c"</strong></p>
  <div id="alphabet">Alphabet: { a, b, c }</div>

  <div id="dfa-ui">
    <div class="section">
      <h2>States</h2>
      <input id="state-name" placeholder="State name (e.g. q0)" />
      <button onclick="addState()">Add State</button>
      <div id="states-list"></div>
    </div>

    <div class="section">
      <h2>Transitions</h2>
      <select id="from-state"></select>
      <input id="input-symbol" placeholder="Input (e.g. a)" maxlength="1" />
      <select id="to-state"></select>
      <button onclick="addTransition()">Add Transition</button>
      <div id="transitions-list"></div>
    </div>

    <div class="section">
      <h2>Settings</h2>
      <label>Start State:<select id="start-state"></select></label>
      <label>Accept States:<input id="accept-states" placeholder="e.g. q1,q2" /></label>
      <label>Test Input:<input id="test-string" /></label>
      <button onclick="testDFA()">Test DFA</button>
      <div id="result"></div>
    </div>
  </div>

  <script>
    const states = new Set();
    const transitions = {}; // key: from,input => value: to

    function updateDropdowns() {
      const dropdowns = ["from-state", "to-state", "start-state"];
      dropdowns.forEach(id => {
        const sel = document.getElementById(id);
        sel.innerHTML = '';
        states.forEach(state => {
          const opt = document.createElement('option');
          opt.value = state;
          opt.textContent = state;
          sel.appendChild(opt);
        });
      });
    }

    function addState() {
      const input = document.getElementById('state-name');
      const name = input.value.trim();
      if (name && !states.has(name)) {
        states.add(name);
        document.getElementById('states-list').innerHTML += `<div>${name}</div>`;
        updateDropdowns();
      }
      input.value = '';
    }

    function addTransition() {
      const from = document.getElementById('from-state').value;
      const symbol = document.getElementById('input-symbol').value.trim();
      const to = document.getElementById('to-state').value;
      if (from && symbol && to) {
        transitions[`${from},${symbol}`] = to;
        const entry = document.createElement('div');
        entry.textContent = `${from} --${symbol}--> ${to}`;
        document.getElementById('transitions-list').appendChild(entry);
      }
      document.getElementById('input-symbol').value = '';
    }

    function testDFA() {
      const start = document.getElementById('start-state').value;
      const accept = new Set(document.getElementById('accept-states').value.split(',').map(s => s.trim()));
      const input = document.getElementById('test-string').value.trim();
      let current = start;
      for (const ch of input) {
        const key = `${current},${ch}`;
        if (!(key in transitions)) {
          document.getElementById('result').textContent = `‚ùå Rejected at '${ch}' from ${current}`;
          return;
        }
        current = transitions[key];
      }
      if (accept.has(current)) {
        document.getElementById('result').textContent = `‚úÖ Accepted in state ${current}`;
      } else {
        document.getElementById('result').textContent = `‚ùå Rejected. Ended in state ${current}`;
      }
    }
  </script>
</body>
</html>
