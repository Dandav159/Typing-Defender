<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balance Bubbles</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #1e1e2f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #game-area {
      position: relative;
      width: 300px;
      height: 500px;
      background: #2e2e3f;
      border: 4px solid #444;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
    }

    #beam {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 200px;
      height: 10px;
      background: #888;
      transform: translateX(-50%) rotate(0deg);
      transform-origin: center center;
      transition: transform 0.1s linear;
    }

    #score-display {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>‚öñÔ∏è Balance Bubbles</h1>
  <div id="score-display">Score: 0</div>
  <div id="game-area">
    <div id="beam"></div>
  </div>

  <script>
    const gameArea = document.getElementById("game-area");
    const beam = document.getElementById("beam");
    const scoreDisplay = document.getElementById("score-display");
    let bubbles = [];
    let balance = 0;
    let score = 0;

    function spawnBubble() {
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      const side = Math.random() > 0.5 ? 'left' : 'right';
      const x = side === 'left' ? 90 : 180;
      const y = -30;
      const weight = Math.floor(Math.random() * 3) + 1;
      const size = 20 + weight * 5;
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${x}px`;
      bubble.style.background = weight === 1 ? 'lightblue' : weight === 2 ? 'deepskyblue' : 'dodgerblue';
      bubble.dataset.side = side;
      bubble.dataset.weight = weight;
      bubble.style.top = `${y}px`;
      gameArea.appendChild(bubble);
      bubbles.push({ el: bubble, x, y, weight, side });
    }

    function updateBubbles() {
      bubbles.forEach((b, i) => {
        b.y += 2;
        b.el.style.top = `${b.y}px`;

        if (b.y > 460) {
          balance += b.side === 'left' ? -b.weight : b.weight;
          b.el.remove();
          bubbles.splice(i, 1);
          updateBeam();
        }
      });
    }

    function updateBeam() {
      const tilt = Math.max(-20, Math.min(20, balance * 2));
      beam.style.transform = `translateX(-50%) rotate(${tilt}deg)`;

      if (Math.abs(balance) >= 10) {
        alert("üí• You lost balance! Final Score: " + score);
        location.reload();
      }
    }

    function gameLoop() {
      spawnBubble();
      score++;
      scoreDisplay.textContent = `Score: ${score}`;
    }

    setInterval(gameLoop, 1000);
    setInterval(updateBubbles, 30);

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") {
        balance--;
        updateBeam();
      } else if (e.key === "ArrowRight") {
        balance++;
        updateBeam();
      }
    });
  </script>
</body>
</html>
