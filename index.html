<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escape the Beam</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #game-area {
      position: relative;
      width: 400px;
      height: 400px;
      background: #222;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid #444;
    }

    #player {
      position: absolute;
      width: 20px;
      height: 20px;
      background: lime;
      border-radius: 50%;
    }

    #beam {
      position: absolute;
      width: 4px;
      height: 200px;
      background: red;
      left: 198px;
      top: 0;
      transform-origin: bottom center;
    }

    #score {
      margin-bottom: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>üå™Ô∏è Escape the Beam</h1>
  <div id="score">Time: 0</div>
  <div id="game-area">
    <div id="beam"></div>
    <div id="player"></div>
  </div>

  <script>
    const gameArea = document.getElementById('game-area');
    const beam = document.getElementById('beam');
    const player = document.getElementById('player');
    const scoreDisplay = document.getElementById('score');

    let angle = 0;
    let time = 0;
    let speed = 0.5;
    let radius = 180;
    let playerX = 200, playerY = 200;

    function rotateBeam() {
      angle += speed;
      beam.style.transform = `rotate(${angle}deg)`;
      checkCollision();
    }

    function movePlayer(dx, dy) {
      playerX = Math.max(10, Math.min(390, playerX + dx));
      playerY = Math.max(10, Math.min(390, playerY + dy));
      player.style.left = `${playerX - 10}px`;
      player.style.top = `${playerY - 10}px`;
    }

    function checkCollision() {
      const bx = 200 + radius * Math.sin(angle * Math.PI / 180);
      const by = 200 - radius * Math.cos(angle * Math.PI / 180);
      const dx = bx - playerX;
      const dy = by - playerY;
      const dist = Math.sqrt(dx * dx + dy * dy);
      if (dist < 15) {
        alert("üí• You got hit! Time survived: " + time + "s");
        location.reload();
      }
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowUp') movePlayer(0, -10);
      if (e.key === 'ArrowDown') movePlayer(0, 10);
      if (e.key === 'ArrowLeft') movePlayer(-10, 0);
      if (e.key === 'ArrowRight') movePlayer(10, 0);
    });

    setInterval(() => {
      rotateBeam();
    }, 20);

    setInterval(() => {
      time++;
      scoreDisplay.textContent = `Time: ${time}`;
      speed += 0.01;
    }, 1000);

    movePlayer(0, 0);
  </script>
</body>
</html>
