<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Koi Pond</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    .fish {
      transform-origin: center;
      animation: swim 10s infinite linear;
    }

    @keyframes swim {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      50% {
        transform: translate(100px, -30px) rotate(10deg);
      }
      100% {
        transform: translate(0, 0) rotate(0deg);
      }
    }

    .ripple {
      animation: ripple 6s infinite;
      transform-origin: center;
    }

    @keyframes ripple {
      0% { r: 40; opacity: 0.2; }
      100% { r: 60; opacity: 0; }
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet">
    <!-- Pond Base -->
    <ellipse cx="400" cy="300" rx="350" ry="250" fill="#a2d4d9" />

    <!-- Ripples -->
    <circle class="ripple" cx="400" cy="300" r="40" stroke="#ffffff99" stroke-width="2" fill="none" />
    
    <!-- Koi Fish 1 -->
    <g class="fish" style="animation-delay: 0s;">
      <ellipse cx="300" cy="250" rx="20" ry="8" fill="#ff6f61" />
      <polygon points="280,250 290,245 290,255" fill="#ff6f61" />
      <circle cx="310" cy="250" r="2" fill="#000" />
    </g>

    <!-- Koi Fish 2 -->
    <g class="fish" style="animation-delay: 2s;">
      <ellipse cx="500" cy="350" rx="18" ry="7" fill="#f4d35e" />
      <polygon points="482,350 490,345 490,355" fill="#f4d35e" />
      <circle cx="510" cy="350" r="2" fill="#000" />
    </g>
  </svg>
</body>
</html>
