<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Koi Pond Demo</title>
  <style>
    html, body {
      margin: 0;
      background: #e0f7fa;
      overflow: hidden;
    }

    svg {
      width: 100vw;
      height: 100vh;
      display: block;
    }

    .koi-body {
      fill: #fff6e5;
      stroke: #f26522;
      stroke-width: 2;
    }

    .koi-markings {
      fill: #f26522;
    }

    .koi-eye {
      fill: #333;
    }
  </style>
</head>
<body>
<svg id="pond" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background water -->
  <ellipse cx="400" cy="300" rx="400" ry="300" fill="#a2d4d9" />

  <!-- Koi fish group -->
  <g id="koi" transform="translate(100,100)">
    <!-- Body -->
    <ellipse class="koi-body" cx="0" cy="0" rx="30" ry="12" />
    <!-- Marking -->
    <ellipse class="koi-markings" cx="-5" cy="-3" rx="7" ry="5" />
    <ellipse class="koi-markings" cx="8" cy="2" rx="5" ry="3" />
    <!-- Tail -->
    <polygon points="-35,0 -45,-10 -45,10" fill="#f26522">
      <animateTransform attributeName="transform" attributeType="XML"
        type="rotate" values="-10;10;-10" dur="1.5s" repeatCount="indefinite"
        additive="sum" />
    </polygon>
    <!-- Eye -->
    <circle class="koi-eye" cx="15" cy="-2" r="2" />
  </g>
</svg>

<script>
  const koi = document.getElementById("koi");
  let t = 0;

  function swim() {
    t += 0.01;
    const radius = 120;
    const x = 400 + Math.cos(t) * radius;
    const y = 300 + Math.sin(t * 1.2) * radius * 0.6;

    koi.setAttribute("transform", `translate(${x}, ${y}) rotate(${Math.cos(t) * 20})`);
    requestAnimationFrame(swim);
  }

  swim();
</script>
</body>
</html>
