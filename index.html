<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zen Garden</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle, #e8e3d3 0%, #d3cbb4 100%);
      cursor: crosshair;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="sandCanvas"></canvas>

<audio autoplay loop>
  <source src="spring-sound.mp3" type="audio/mpeg">
</audio>


  <script>
    const canvas = document.getElementById('sandCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      ctx.fillStyle = '#e8e3d3';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      try { ctx.putImageData(imageData, 0, 0); } catch {}
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let isDrawing = false;

    canvas.addEventListener('mousedown', () => isDrawing = true);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mousemove', drawRake);

    function drawRake(e) {
      if (!isDrawing) return;
      const x = e.clientX;
      const y = e.clientY;
      ctx.beginPath();
      ctx.arc(x, y, 10, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(120, 110, 90, 0.2)';
      ctx.fill();
      ctx.closePath();
    }
  </script>
</body>
</html>
